{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- BEGIN: Header-->
    <nav class="header-navbar navbar-expand-lg navbar navbar-with-menu bg-eureka-black navbar-fixed navbar-brand-center">
        <div class="navbar-header d-xl-block d-none">
            <ul class="nav navbar-nav flex-row">
                <li class="nav-item"><a class="navbar-brand" href="/home/">
                        <div class="brand-logo"><img class="logo" src="{% static 'app-assets/images/ico/EUREKA-IL-WHT-PNG-CUT.png' %}"></div>
                        <h2 class="brand-text mb-0">Eureka</h2>
                    </a></li>
            </ul>
        </div>
        <div class="navbar-wrapper">
            <div class="navbar-container content">
                <div class="navbar-collapse" id="navbar-mobile">
                    <div class="mr-auto float-left bookmark-wrapper d-flex align-items-center">
                        <ul class="nav navbar-nav">
                            <li class="nav-item d-none d-lg-block"><a class="nav-link nav-link-expand"><i class="ficon bx bx-fullscreen"></i></a></li>
                        </ul>
                    </div>
                    <ul class="nav navbar-nav float-right d-flex align-items-center">
                        <li class="dropdown dropdown-user nav-item"><a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
                                <div class="user-nav d-lg-flex d-none">
                                    <span class="user-name">{{ request.user.username }}</span>
                                    <span class="user-status">
                                        {{ request.user.first_name }} {{ request.user.last_name }}
                                    </span>
                                    
                                </div>
                                <span>
                                    <i class="ficon bx bxs-user-circle"></i>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right pb-0">
                                <a class="dropdown-item" href="{% url 'account_update_view' %}">
                                    <i class="bx bx-user mr-50"></i> 
                                    Perfil
                                </a>
                                <div class="dropdown-divider mb-0"></div>
                                <a class="dropdown-item" href="/session/logout/">
                                    <i class="bx bx-power-off mr-50"></i> 
                                    Salir
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- END: Header-->


    <!-- BEGIN: Body-->
    <body class="horizontal-layout horizontal-menu navbar-static light-layout .bg-secondary .bg-light 2-columns footer-static  menu-expanded pace-done" data-open="hover" data-menu="horizontal-menu" data-col="2-columns">
        
        <!-- BEGIN: Content-->
        <div class="app-content content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <div class="content-header row">
                </div>
                <div class="content-body">
                    {% block content1 %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- END: Content-->
    </body>
    <!-- END: Body-->

    <!-- BEGIN: Footer-->
    <footer class="footer footer-static footer-light">
        <p class="clearfix mb-0">
            <span class="float-left d-inline-block">2025 &copy; Neodigital</span>
        </p>
    </footer>
    <!-- END: Footer-->
{% endblock %}
